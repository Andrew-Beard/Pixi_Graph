<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>pixi-graph</title>
  <script src="https://unpkg.com/graphology@0.18.0/dist/graphology.umd.js"></script>
  <script src="https://unpkg.com/graphology-layout-forceatlas2@0.4.4/build/graphology-layout-forceatlas2.js"></script>
  <script src="https://unpkg.com/fontfaceobserver@2.1.0/fontfaceobserver.standalone.js"></script>
  <script src="https://unpkg.com/pixi.js@5.3.3/dist/pixi.min.js"></script>
  <script src="https://unpkg.com/pixi-graph@1.1.1/dist/pixi-graph.umd.min.js"></script>
  <!-- <script src="../dist/pixi-graph.umd.js"></script> -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      margin: 0;
    }
    #graph {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="graph"></div>

<script>
// d3.schemeCategory10
const colors = [
  '#1f77b4',
  '#ff7f0e',
  '#2ca02c',
  '#d62728',
  '#9467bd',
  '#8c564b',
  '#e377c2',
  '#7f7f7f',
  '#bcbd22',
  '#17becf',
];

window.addEventListener('DOMContentLoaded', async () => {
  const graph = new graphology.Graph();
  const { nodes, links } = await (await fetch('miserables.json')).json();
  // const { nodes, links } = await (await fetch('socfb-Caltech36.json')).json();
  nodes.forEach(node => {
    graph.addNode(node.id, node);
  });
  links.forEach(link => {
    graph.addEdge(link.source, link.target, link);
  });

  // layout
  graph.forEachNode(node => {
    graph.setNodeAttribute(node, 'x', Math.random());
    graph.setNodeAttribute(node, 'y', Math.random());
  });
  // forceAtlas2.assign(graph, { iterations: 300, settings: { ...forceAtlas2.inferSettings(graph), scalingRatio: 80 }});
  const positions = await (await fetch('miserables-positions.json')).json();
  graph.forEachNode(node => {
    const position = positions[node];
    graph.setNodeAttribute(node, 'x', position.x);
    graph.setNodeAttribute(node, 'y', position.y);
  });

  const style = {
    node: {
      size: 15,
      color: node => colors[(node.group || 0) % colors.length],
      border: {
        width: 2,
        color: '#ffffff',
      },
      icon: {
        content: 'person',
        fontFamily: 'Material Icons',
        fontSize: 20,
        color: '#ffffff',
      },
      label: {
        content: node => node.id,
        type: PixiGraph.TextType.BITMAP_TEXT,
        fontFamily: 'HelveticaRegular',
        fontSize: 12,
        color: '#333333',
        backgroundColor: 'rgba(255, 255, 255, 0.5)',
        padding: 4,
      },
    },
    edge: {
      width: (link) => Math.log((link.value || 0) + 1) + 1,
      color: '#cccccc',
    },
  };
  const hoverStyle = {
    node: {
      border: {
        color: '#000000',
      },
      label: {
        backgroundColor: 'rgba(238, 238, 238, 1)',
      },
    },
    edge: {
      color: '#999999',
    },
  };

  const resources = [
    { name: 'HelveticaRegular', url: 'https://gist.githubusercontent.com/zakjan/b61c0a26d297edf0c09a066712680f37/raw/8cdda3c21ba3668c3dd022efac6d7f740c9f1e18/HelveticaRegular.fnt' },
  ];
  await new FontFaceObserver('Material Icons').load();

  const pixiGraph = new PixiGraph.PixiGraph({
    container: document.getElementById('graph'),
    graph,
    style,
    hoverStyle,
    resources,
  });
  pixiGraph.on('nodeMouseover', (nodeKey) => console.log('nodeMouseover', nodeKey));
  pixiGraph.on('nodeMouseout', (nodeKey) => console.log('nodeMouseout', nodeKey));
  pixiGraph.on('nodeMousedown', (nodeKey) => console.log('nodeMousedown', nodeKey));
  pixiGraph.on('nodeMouseup', (nodeKey) => console.log('nodeMouseup', nodeKey));
  pixiGraph.on('nodeClick', (nodeKey) => console.log('nodeClick', nodeKey));
  pixiGraph.on('edgeMouseover', (edgeKey) => console.log('edgeMouseover', edgeKey));
  pixiGraph.on('edgeMouseout', (edgeKey) => console.log('edgeMouseout', edgeKey));
  pixiGraph.on('edgeMousedown', (edgeKey) => console.log('edgeMousedown', edgeKey));
  pixiGraph.on('edgeMouseup', (edgeKey) => console.log('edgeMouseup', edgeKey));
  pixiGraph.on('edgeClick', (edgeKey) => console.log('edgeClick', edgeKey));
});
</script>
